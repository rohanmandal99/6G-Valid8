name: CI - 6G-Valid8 Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV
          echo "PYTHONPATH is set to: $(pwd)/backend"

      - name: Run tests
        run: |
          . .venv/bin/activate
          pytest --maxfail=1 --disable-warnings -v
